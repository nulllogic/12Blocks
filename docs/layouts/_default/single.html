{{ define "main" }}
<header>
    <div>
        <div class="row">
            <div class="col-xl-12">
                <h1 class="title">{{ .Title | markdownify }}</h1>
                <p class="subtitle">{{ .Page.Params.Description | markdownify }}</p>

            </div>
            <div class="col-xl-12">
                {{ partial "ads" . }}
            </div>
        </div>
    </div>
</header>

<main class="content">
    <div class="container">
        {{ .Content }}

        {{ if eq .Title "Examples" }}

        123
        {{ end }}
    </div>
</main>
{{ end }}
